<!DOCTYPE html>
<html>
<head>
	<title>Register Admin</title>
	
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Register Admin</h1>
		<form id="register-form">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="address">Address:</label>
				<textarea class="form-control" id="address" name="address" required></textarea>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input type="text" class="form-control" id="phone" name="phone" required>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // This function handles the register form submission
      function handleRegisterFormSubmit(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = {};
        for (const [key, value] of formData.entries()) {
          data[key] = value;
        }

        // Make a POST request to the /demo-1.0-SNAPSHOT/api/customer/register endpoint with the form data
        fetch("http://localhost:8080/shoppingtest-1.0-SNAPSHOT/api/admin/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            // If the registration is successful, redirect the user to the login page
            if (response.ok) {
              window.location.href = "adminlogin.html";
             console.log("ok");
            } else {
              throw new Error(
                "An error occurred while registering. Please try again later."
              );
            }
          })
          .catch((error) => {
            // If the registration fails, display an error message to the user
            const errorMessage =
              "An error occurred while registering. Please try again later.";
            const errorElement = document.querySelector("#error-message");
            errorElement.innerText = errorMessage;
            errorElement.style.display = "block";
          });
      } // Attach the register form submission event listener to the form
      const registerForm = document.querySelector("#register-form");
      registerForm.addEventListener("submit", handleRegisterFormSubmit);
    </script>

</body>
</html>
