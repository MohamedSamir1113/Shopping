<!DOCTYPE html>
<html>
<head>
	<title>List of Shipping Companies</title>
	<!-- Include the required scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Include the required stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>List of Shipping Companies</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Shipping Company Name</th>
				</tr>
			</thead>
			<tbody id="shipping-company-list">
				<!-- Shipping companies will be added dynamically here -->
			</tbody>
		</table>
	</div>
	<script>
		// Make a GET request to the /demo-1.0-SNAPSHOT/api/shipping/getAllShippingCompany endpoint
		fetch("http://localhost:8080/shoppingtest-1.0-SNAPSHOT/api/admin/getAllShippingCompany")
		.then((response) => response.json())
		.then((data) => {
			// Create a table row for each shipping company and append it to the shipping company list
			const shippingCompanyList = document.querySelector("#shipping-company-list");
			data.forEach((shippingCompany) => {
				const row = document.createElement("tr");
				row.innerHTML = `
					<td>${shippingCompany.name}</td>
				`;
				shippingCompanyList.appendChild(row);
			});
		})
		.catch((error) => {
			// Display an error message to the user
			console.error(error);
			alert("Failed to fetch shipping companies.");
		});
	</script>
</body>
</html>
